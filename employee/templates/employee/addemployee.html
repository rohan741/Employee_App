{% extends 'employee/employeelist.html' %}
{% block content %}
    <center>
    <h1 class="display-3" >Add Employee</h1>
	<h8>Enter Dob in format Year-Month-Date</h8>
    <form method = 'POST' enctype="multipart/form-data">
        {% csrf_token %}
        <table class = 'w-50 table table-light' >
            {% for field in upload_form %}
            <tr>
                <th>{{field.label}}</th>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit" >Submit</button>
    </form>
</center>
{% endblock %}
